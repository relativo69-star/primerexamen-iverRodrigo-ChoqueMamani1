<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzado MANACO - Impulsa tu paso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <p class="logo">MANACO</p>
        </div>
        <div>
            <!-- Menú dentro de nav para accesibilidad -->
            <nav aria-label="Menú principal">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicio">Servicio</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section class="banner" id="inicio">
            <h1>Calzado que impulsa tu paso</h1>
        </section>

        <section class="Producto" aria-labelledby="productos-titulo">
            <h2 id="productos-titulo" class="pr_titulo">Productos</h2>

            <article class="p1">
                <img src="pro1.jpg" alt="Zapato color negro">
                <div>
                    <h3>Producto 1</h3>
                    <p>Precio: $00.00</p>
                    <button type="button" aria-label="Comprar Producto 1">Comprar</button>
                </div>
            </article>

            <article class="p2">
                <img src="pro2.jpg" alt="Botín de cuero negro">
                <div>
                    <h3>Producto 2</h3>
                    <p>Precio: $00.00</p>
                    <button type="button" aria-label="Comprar Producto 2">Comprar</button>
                </div>
            </article>

            <article class="p3">
                <img src="pro3.jpg" alt="zapato negro de mujer">
                <div>
                    <h3>Producto 3</h3>
                    <p>Precio: $00.00</p>
                    <button type="button" aria-label="Comprar Producto 3">Comprar</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Copyright 2025 MANACO</p>
    </footer>
</body>
</html>
